<!DOCTYPE html>
<html>
<head>
  <title>Canvas Assignment Prioritizer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: auto;
    }
    #assignments-container {
      min-height: 100%;
      box-sizing: border-box;
    }
    .header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .assignment {
      margin: 8px 0;
      padding: 8px;
      border-radius: 4px;
      background: #f5f5f5;
    }
    .high-priority { border-left: 4px solid #ff4444; }
    .medium-priority { border-left: 4px solid #ffbb33; }
    .low-priority { border-left: 4px solid #00C851; }
    .title { font-weight: bold; }
    .due-date { color: #666; font-size: 12px; }
    .no-assignments {
      color: #666;
      text-align: center;
      padding: 20px;
    }
    .assignment-card {
      margin-bottom: 16px;
    }
    .assignment-card:last-child {
      margin-bottom: 60px;
    }
  </style>
</head>
<body>
  <div id="assignments-container"></div>
  <script src="popup.js"></script>
</body>
</html>
